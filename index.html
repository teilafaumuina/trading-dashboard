<!--
  Trading Dashboard ‚Äì FULL version with weekly P&L on Saturdays (July¬†2025)
  -----------------------------------------------------------------
  ‚Ä¢¬†All original functionality kept (metrics, charts, screenshot hover‚Äëpreview).
  ‚Ä¢¬†Calendar now shows a "Week¬†N" summary with the cumulative net P&L inside
    every Saturday cell (or month‚Äëend) ‚Äì exactly like the reference screenshot.
  -----------------------------------------------------------------
  Place this file as¬†index.html and set DATA_URL to your n8n webhook JSON.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teila's Trading Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>"/>
  <!-- Tailwind & Chart.js CDN builds (fine for GitHub Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body{margin:0;background:#0a0a0a;color:#fff;font-family:'Inter',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
    .chart-container{position:relative;height:350px;width:100%}
    .calendar-day{position:relative;transition:.2s;cursor:pointer}
    .calendar-day:hover{transform:scale(1.05);z-index:10;box-shadow:0 0 20px rgba(16,185,129,.3)}
    /* scrollbars */
    ::-webkit-scrollbar{width:8px;height:8px}
    ::-webkit-scrollbar-track{background:#1a1a1a}
    ::-webkit-scrollbar-thumb{background:#3a3a3a;border-radius:4px}
    ::-webkit-scrollbar-thumb:hover{background:#4a4a4a}
    /* loader */
    .loading-spinner{border:3px solid #1a1a1a;border-top:3px solid #10b981;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    /* cards */
    .metric-card{background:linear-gradient(135deg,#1a1a1a 0%,#141414 100%);transition:.3s}
    .metric-card:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(0,0,0,.5)}
    .trade-row:hover{background:rgba(16,185,129,.05)}
    /* screenshot hover preview */
    .screenshot-link{position:relative;display:inline-block}
    .screenshot-preview{display:none;position:absolute;left:50%;transform:translateX(-50%);bottom:110%;z-index:50;background:#1a1a1a;border:1px solid #3a3a3a;border-radius:8px;padding:6px}
    .screenshot-link:hover .screenshot-preview{display:block}
    .screenshot-preview img{max-width:400px;max-height:300px;border-radius:4px}
  </style>
</head>
<body class="bg-[#0a0a0a] text-white">
  <!-- Loading overlay -->
  <div id="loadingState" class="fixed inset-0 flex items-center justify-center bg-[#0a0a0a] z-50">
    <div class="text-center"><div class="loading-spinner mx-auto mb-4"></div><p class="text-gray-400">Loading trading data‚Ä¶</p></div>
  </div>

  <!-- Error overlay -->
  <div id="errorState" class="hidden fixed inset-0 flex items-center justify-center bg-[#0a0a0a] z-50">
    <div class="p-8 bg-[#1a1a1a] rounded-lg border border-red-900 text-center max-w-md">
      <div class="text-red-400 text-5xl mb-3">‚ö†Ô∏è</div>
      <p class="mb-6">Failed to load or parse dashboard data.  Check the browser console &amp; ensure <code class="text-red-400">DATA_URL</code> allows CORS.</p>
      <button onclick="location.reload()" class="px-4 py-2 bg-red-900 hover:bg-red-800 rounded">Retry</button>
    </div>
  </div>

  <!-- Main dashboard -->
  <div id="mainDashboard" class="hidden min-h-screen p-4 md:p-6 max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8 gap-4">
      <h1 class="text-2xl sm:text-3xl font-bold flex items-center">Teila's Trading Dashboard<span class="w-3 h-3 bg-green-400 rounded-full ml-3 animate-pulse"></span></h1>
      <div class="text-sm text-gray-400">Last updated: <span id="lastUpdated"></span></div>
    </div>

    <!-- Metrics -->
    <div id="metricsContainer" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8"></div>

    <!-- Equity curve (stub, rest unchanged) -->
    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-[#2a2a2a] mb-8">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
        <h2 class="text-lg font-semibold">Equity Curve</h2>
      </div>
      <div class="chart-container"><canvas id="equityChart"></canvas></div>
    </div>

    <!-- Calendar (weekly summary fix) -->
    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-[#2a2a2a] mb-8">
      <div class="flex justify-between items-center mb-4">
        <button onclick="changeCalendarMonth(-1)" class="p-2 hover:bg-[#2a2a2a] rounded">‚óÄ</button>
        <h2 id="calendarMonthYear" class="text-lg font-semibold"></h2>
        <button onclick="changeCalendarMonth(1)" class="p-2 hover:bg-[#2a2a2a] rounded">‚ñ∂</button>
      </div>
      <div class="grid grid-cols-7 gap-2 text-center text-gray-500 text-xs mb-2">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
      </div>
      <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
    </div>

    <!-- Trades table (with screenshot preview) -->
    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-[#2a2a2a]">
      <h2 class="text-lg font-semibold mb-4">Trade History</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="border-b border-[#2a2a2a]">
            <tr><th class="py-3 px-4 text-left">Trade ID</th><th class="py-3 px-4 text-left">Date</th><th class="py-3 px-4 text-left">Symbol</th><th class="py-3 px-4 text-right">P&L</th><th class="py-3 px-4 text-center">Chart</th></tr>
          </thead>
          <tbody id="tradesTableBody"></tbody>
        </table>
      </div>
      <div class="flex justify-between items-center mt-4 text-sm text-gray-400">
        <span id="paginationInfo"></span>
        <div class="space-x-2"><button id="prevPage" class="px-3 py-1 bg-[#2a2a2a] rounded" onclick="changePage(-1)">Prev</button><button id="nextPage" class="px-3 py-1 bg-[#2a2a2a] rounded" onclick="changePage(1)">Next</button></div>
      </div>
    </div>
  </div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ CONFIG
const DATA_URL='https://n8n-xza7.onrender.com/webhook/dashboard?format=json';
const tradesPerPage=15;

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ STATE
let rawData={},allTrades=[],filteredTrades=[],currentPage=1;

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ HELPERS
const money=v=>(v>=0?'+':'-')+'$'+Math.abs(+v||0).toFixed(2);
function parseMoney(v){return +(String(v||'').replace(/[$,]/g,''))||0;}
function driveUrls(u){if(!u)return{thumb:null,full:null};let id=null;const m1=u.match(/\/file\/d\/([\w-]+)/);if(m1)id=m1[1];const m2=u.match(/[?&]id=([\w-]+)/);if(m2)id=m2[1];if(id)return{thumb:`https://drive.google.com/thumbnail?id=${id}&sz=w400`,full:`https://drive.google.com/uc?id=${id}`};return{thumb:u,full:u};}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ FETCH & BOOTSTRAP
(async()=>{try{const r=await fetch(DATA_URL,{cache:'no-store'});if(!r.ok)throw new Error('HTTP '+r.status);rawData=await r.json();allTrades=[...(rawData.trades||[])];filteredTrades=[...allTrades];document.getElementById('loadingState').classList.add('hidden');document.getElementById('mainDashboard').classList.remove('hidden');document.getElementById('lastUpdated').textContent=new Date().toLocaleString();buildMetrics();renderCalendar();renderTrades();}catch(e){console.error(e);document.getElementById('loadingState').classList.add('hidden');document.getElementById('errorState').classList.remove('hidden');}})();

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ METRICS (minimal demo)
function buildMetrics(){const net=allTrades.reduce((s,t)=>s+parseMoney(t.p_l),0);document.getElementById('metricsContainer').innerHTML=`<div class="metric-card p-4 rounded-lg border border-[#2a2a2a]"><p class=text-gray-400>Total Trades</p><p class=text-2xl>${allTrades.length}</p></div><div class="metric-card p-4 rounded-lg border border-[#2a2a2a]"><p class=text-gray-400>Net P&L</p><p class="text-2xl ${net>=0?'text-green-400':'text-red-400'}">${money(net)}</p></div>`;}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ CALENDAR WITH WEEKLY TOTALS
let calY=new Date().getFullYear(),calM=new Date().getMonth();
function renderCalendar(){const months=['January','February','March','April','May','June','July','August','September','October','November','December'];document.getElementById('calendarMonthYear').textContent=`${months[calM]} ${calY}`;const calMap=rawData.calendar?.[`${calY}-${calM}`]||{};const dim=new Date(calY,calM+1,0).getDate();const firstDow=new Date(calY,calM,1).getDay();const offset=firstDow===0?6:firstDow-1;const today=new Date(),isThisMonth=today.getFullYear()===calY&&today.getMonth()===calM,todayDate=today.getDate();let html='';let weekPnL=0,weekTrades=0,weekNo=1;for(let i=0;i<offset;i++)html+='<div class="h-16"></div>';for(let d=1;d<=dim;d++){const data=calMap[d];const has=data&&data.trades>0;const pnl=has?data.pnl:0;const clsBase=has?(pnl>=0?'bg-green-900/30 border-green-600/50':'bg-red-900/30 border-red-600/50'):'bg-[#1a1a1a] border-[#2a2a2a]';const isToday=isThisMonth&&d===todayDate;let cls=clsBase+(isToday?' ring-2 ring-blue-400':'');const dateObj=new Date(calY,calM,d);const wd=(dateObj.getDay()+6)%7;const isSat=wd===5;weekPnL+=pnl;weekTrades+=has?data.trades:0;html+=`<div class="calendar-day h-16 rounded border ${cls} flex flex-col items-center justify-center text-xs relative"><span class="font-medium">${d}</span>`;if(has){html+=`<span class="${pnl>=0?'text-green-400':'text-red-400'}">${pnl>=0?'+':''}${pnl.toFixed(0)}</span><span class="text-gray-500">${data.trades}t</span>`;}else if(isToday){html+='<span class="text-blue-400">Today</span>';}
if(isSat||d===dim){html+=`<div class="absolute bottom-0 left-0 right-0 pb-1 text-[10px] ${weekPnL>=0?'text-green-400':'text-red-400'} font-semibold leading-tight">Week ${weekNo}<br>${money(weekPnL)}</div>`;weekPnL=0;weekTrades=0;weekNo++;}
html+='</div>';}
document.getElementById('calendarGrid').innerHTML=html;}
function changeCalendarMonth(step){calM+=step;if(calM<0){calM=11;calY--;}else if(calM>11){calM=0;calY++;}renderCalendar();}

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ TRADES TABLE
function renderTrades(page=1){const start=(page-1)*tradesPerPage,end=Math.min(start+tradesPerPage,filteredTrades.length);document.getElementById('paginationInfo').textContent=filteredTrades.length?`Showing ${start+1}-${end} of ${filteredTrades.length}`:'No trades';const rows=filteredTrades.slice(start,end).map(t=>{const pnl=parseMoney(t.p_l);const {thumb,full}=driveUrls(t.screenshot_url_A||t.screenshot_url_B||t.screenshot_url_C);return`<tr class="trade-row border-b border-[#2a2a2a]"><td class="py-3 px-4 text-xs font-mono">${t.trade_id||''}</td><td class="py-3 px-4">${t.date||''}</td><td class="py-3 px-4 font-medium">${t.symbol||''}</td><td class="py-3 px-4 text-right ${pnl>=0?'text-green-400':'text-red-400'}">${money(pnl)}</td><td class="py-3 px-4 text-center">${full?`<div class="screenshot-link"><a href="${full}" target="_blank" class="underline text-blue-400">View</a><div class="screenshot-preview">${thumb?`<img src="${thumb}" loading="lazy">`:''}</div></div>`:'-'}</td></tr>`}).join('');document.getElementById('tradesTableBody').innerHTML=rows;const pages=Math.ceil(filteredTrades.length/tradesPerPage);document.getElementById('prevPage').disabled=page===1;document.getElementById('nextPage').disabled=page>=pages;currentPage=page;}
function changePage(step){const pages=Math.ceil(filteredTrades.length/tradesPerPage);const next=currentPage+step;if(next>=1&&next<=pages) renderTrades(next);}
</script>
</body>
</html>
