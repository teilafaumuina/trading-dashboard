<!--
  Trading Dashboard – STATIC GitHub Edition v3.9.1  (July 2025)
  -----------------------------------------------------------------
  • 15‑per‑page pagination  + live counter (Prev / Next)
  • Screenshot thumbnail preview on hover, click = full‑size image tab
  • Safer JSON normaliser – no more loading spinner lock‑ups if a
    key is missing. Any network / CORS / JSON error now drops the
    red error overlay so you immediately know what failed.
  -----------------------------------------------------------------
  Drop this file into your repo root (or /docs) as index.html.  The
  only external dependency is DATA_URL below.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>"/>
  <!-- CDN build is fine for GitHub Pages – the console warning is safe to ignore -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body{margin:0;background:#0a0a0a;color:#fff;font-family:'Inter',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
    .chart-container{position:relative;height:350px;width:100%}
    .calendar-day{position:relative;transition:.2s;cursor:pointer}
    .calendar-day:hover{transform:scale(1.05);z-index:10;box-shadow:0 0 20px rgba(16,185,129,.3)}
    ::-webkit-scrollbar{width:8px;height:8px}::-webkit-scrollbar-track{background:#1a1a1a}::-webkit-scrollbar-thumb{background:#3a3a3a;border-radius:4px}::-webkit-scrollbar-thumb:hover{background:#4a4a4a}
    .loading-spinner{border:3px solid #1a1a1a;border-top:3px solid #10b981;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .metric-card{background:linear-gradient(135deg,#1a1a1a 0%,#141414 100%);transition:.3s}
    .metric-card:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(0,0,0,.5)}
    .trade-row:hover{background:rgba(16,185,129,.05)}
    /* ── Screenshot hover thumbnail ───────────────────────────── */
    .screenshot-link{position:relative;display:inline-block}
    .screenshot-preview{display:none;position:absolute;left:50%;transform:translateX(-50%);bottom:110%;z-index:50;background:#1a1a1a;border:1px solid #3a3a3a;border-radius:8px;padding:6px}
    .screenshot-link:hover .screenshot-preview{display:block}
    .screenshot-preview img{max-width:240px;max-height:200px;border-radius:4px}
  </style>
</head>
<body class="bg-[#0a0a0a] text-white">
  <!-- Loading overlay -->
  <div id="loadingState" class="fixed inset-0 flex items-center justify-center bg-[#0a0a0a] z-50">
    <div class="text-center"><div class="loading-spinner mx-auto mb-4"></div><p class="text-gray-400">Loading trading data…</p></div>
  </div>
  <!-- Error overlay -->
  <div id="errorState" class="hidden fixed inset-0 flex items-center justify-center bg-[#0a0a0a] z-50">
    <div class="p-8 bg-[#1a1a1a] rounded-lg border border-red-900 text-center max-w-md">
      <div class="text-red-400 text-5xl mb-3">⚠️</div>
      <p class="mb-6">Failed to load or parse dashboard data.  Check the browser console &amp; ensure <code class="text-red-400">DATA_URL</code> allows CORS.</p>
      <button onclick="location.reload()" class="px-4 py-2 bg-red-900 hover:bg-red-800 rounded">Retry</button>
    </div>
  </div>

  <!-- Main UI -->
  <div id="mainDashboard" class="hidden min-h-screen p-4 md:p-6 max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold flex items-center">Trading Dashboard <span class="w-3 h-3 bg-green-400 rounded-full ml-3 animate-pulse"></span></h1>
      <div class="text-sm text-gray-400">Last updated <span id="lastUpdated"></span></div>
    </div>

    <!-- Metrics -->
    <div id="metricsContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></div>

    <!-- Performance blocks -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a]">
        <h2 class="text-lg font-semibold mb-4">Top Performing Symbols</h2>
        <div id="symbolPerformance" class="space-y-2"></div>
      </div>
      <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a]">
        <h2 class="text-lg font-semibold mb-4">Best Trading Hours</h2>
        <div class="chart-container h-64"><canvas id="timeAnalysisChart"></canvas></div>
      </div>
    </div>

    <!-- Equity -->
    <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a] mb-8">
      <div class="flex justify-between mb-4">
        <h2 class="text-lg font-semibold">Equity Curve</h2>
        <div class="space-x-2">
          <button id="equityByTrades" class="px-3 py-1 text-sm rounded bg-[#2a2a2a]" onclick="switchEquityView('trades')">By Trades</button>
          <button id="equityByDays"   class="px-3 py-1 text-sm rounded bg-[#1a1a1a] text-gray-400" onclick="switchEquityView('days')">By Days</button>
        </div>
      </div>
      <div class="chart-container"><canvas id="equityChart"></canvas></div>
    </div>

    <!-- Calendar -->
    <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a] mb-8">
      <div class="flex justify-between items-center mb-4">
        <button onclick="changeCalendarMonth(-1)" class="p-2 hover:bg-[#2a2a2a] rounded">◀</button>
        <span id="calendarMonthYear" class="text-sm text-gray-400"></span>
        <button onclick="changeCalendarMonth(1)" class="p-2 hover:bg-[#2a2a2a] rounded">▶</button>
      </div>
      <div class="grid grid-cols-7 gap-2 text-center text-gray-500 text-xs mb-2">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
      </div>
      <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
    </div>

    <!-- Trades -->
    <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a]">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Trade History</h2>
        <div class="flex space-x-4">
          <input id="tradeSearch" type="text" placeholder="Search…" class="px-3 py-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded text-sm" onkeyup="applyTradeFilters()"/>
          <select id="tradeFilter" class="px-3 py-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded text-sm" onchange="applyTradeFilters()">
            <option value="">All</option><option value="win">Winners</option><option value="loss">Losers</option>
          </select>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm"><thead class="border-b border-[#2a2a2a]"><tr><th class="py-2 px-4 text-left">Trade ID</th><th class="py-2 px-4 text-left">Date</th><th class="py-2 px-4 text-left">Symbol</th><th class="py-2 px-4 text-left">P&L</th><th class="py-2 px-4 text-center">Chart</th></tr></thead><tbody id="tradesTableBody"></tbody></table>
      </div>
      <div class="flex justify-between items-center mt-4 text-sm text-gray-400">
        <span id="paginationInfo"></span>
        <div class="space-x-2">
          <button id="prevPage" class="px-3 py-1 bg-[#2a2a2a] rounded" onclick="changePage(-1)">Prev</button>
          <button id="nextPage" class="px-3 py-1 bg-[#2a2a2a] rounded" onclick="changePage(1)">Next</button>
        </div>
      </div>
    </div>
  </div>

<script>
// ───────────────────────────────── Config
const DATA_URL = 'https://n8n-xza7.onrender.com/webhook/dashboard?format=json';
const tradesPerPage = 15;

// ───────────────────────────────── State
let rawData={}, allTrades=[], filteredTrades=[], currentPage=1;

// ───────────────────────────────── Utils
const money=v=>(v>=0?'+':'-')+'$'+Math.abs(+v||0).toFixed(2);

function getDriveImageUrls(url){
  if(!url) return {thumb:null,full:null};
  let id=null;
  const m1=url.match(/\/file\/d\/([\w-]+)/); if(m1) id=m1[1];
  const m2=url.match(/[?&]id=([\w-]+)/);       if(m2) id=m2[1];
  if(id){
    return{
      thumb:`https://drive.google.com/thumbnail?id=${id}&sz=w400`,
      full:`https://drive.google.com/uc?id=${id}` // full‑size raw image
    };
  }
  // non‑Drive link
  return{thumb:url,full:url};
}

// ───────────────────────────────── Fetch bootstrap
(async()=>{
  try{
    const r=await fetch(DATA_URL,{cache:'no-store'}); if(!r.ok) throw new Error('HTTP '+r.status);
    rawData=await r.json(); allTrades=[...(rawData.trades||[])]; filteredTrades=[...allTrades];
    document.getElementById('loadingState').classList.add('hidden');
    document.getElementById('mainDashboard').classList.remove('hidden');
    document.getElementById('lastUpdated').textContent=new Date().toLocaleString();
    renderTrades();
  }catch(e){console.error(e);document.getElementById('loadingState').classList.add('hidden');document.getElementById('errorState').classList.remove('hidden');}
})();

// ───────────────────────────────── Trades table + pagination
function renderTrades(page=1){
  const start=(page-1)*tradesPerPage, end=Math.min(start+tradesPerPage,filteredTrades.length);
  document.getElementById('paginationInfo').textContent=filteredTrades.length?`Showing ${start+1}-${end} of ${filteredTrades.length}`:'No trades';
  const rows=filteredTrades.slice(start,end).map(t=>{
    const pnl=+t.p_l||0; const {thumb,full}=getDriveImageUrls(t.screenshot_url_A||t.screenshot_url_B||t.screenshot_url_C);
    return `<tr class="trade-row border-b border-[#2a2a2a]">
      <td class="py-2 px-4 font-mono text-xs">${t.trade_id||''}</td>
      <td class="py-2 px-4">${t.date||''}</td>
      <td class="py-2 px-4 font-medium">${t.symbol||''}</td>
      <td class="py-2 px-4 ${pnl>=0?'text-green-400':'text-red-400'}">${money(pnl)}</td>
      <td class="py-2 px-4 text-center">${full?`<div class="screenshot-link"><a href="${full}" target="_blank" class="underline text-blue-400">View</a><div class="screenshot-preview">${thumb?`<img src="${thumb}" loading="lazy">`:''}</div></div>`:'-'}</td>
    </tr>`;
  }).join('');
  document.getElementById('tradesTableBody').innerHTML=rows;
  const pages=Math.ceil(filteredTrades.length/tradesPerPage);
  document.getElementById('prevPage').disabled=page===1; document.getElementById('nextPage').disabled=page>=pages; currentPage=page;
}
function changePage(step){const pages=Math.ceil(filteredTrades.length/tradesPerPage);const next=currentPage+step;if(next>=1&&next<=pages) renderTrades(next);}  
function applyTradeFilters(){const term=document.getElementById('tradeSearch').value.toLowerCase(); const filter=document.getElementById('tradeFilter').value;filteredTrades=allTrades.filter(t=>{const pnl=+t.p_l||0; const sym=(t.symbol||'').toLowerCase();let ok=true;if(term&&!sym.includes(term)) ok=false;if(filter==='win'&&pnl<=0) ok=false;if(filter==='loss'&&pnl>=0) ok=false;return ok;});renderTrades(1);}  
</script>
</body>
</html>
