  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body{margin:0;background:#0a0a0a;color:#fff;font-family:'Inter',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
    .chart-container{position:relative;height:350px;width:100%}
    .calendar-day{position:relative;transition:.2s;cursor:pointer}
    .calendar-day:hover{transform:scale(1.05);z-index:10;box-shadow:0 0 20px rgba(16,185,129,.3)}
    .calendar-tooltip{position:absolute;bottom:100%;left:50%;transform:translateX(-50%) translateY(-8px);background:#1a1a1a;border:1px solid #3a3a3a;border-radius:8px;padding:12px;visibility:hidden;opacity:0;transition:opacity .3s,visibility .3s;min-width:200px;z-index:100;box-shadow:0 10px 25px rgba(0,0,0,.8);white-space:nowrap}
    .calendar-day:hover .calendar-tooltip{visibility:visible;opacity:1}
    ::-webkit-scrollbar{width:8px;height:8px}::-webkit-scrollbar-track{background:#1a1a1a}::-webkit-scrollbar-thumb{background:#3a3a3a;border-radius:4px}::-webkit-scrollbar-thumb:hover{background:#4a4a4a}
    .loading-spinner{border:3px solid #1a1a1a;border-top:3px solid #10b981;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .metric-card{background:linear-gradient(135deg,#1a1a1a 0%,#141414 100%);transition:.3s}
    .metric-card:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(0,0,0,.5)}
    .trade-row:hover{background:rgba(16,185,129,.05)}
    .screenshot-link{position:relative;display:inline-block}
    .screenshot-preview{display:none;position:absolute;left:50%;transform:translateX(-50%);bottom:110%;z-index:50;background:#1a1a1a;border:1px solid #3a3a3a;border-radius:8px;padding:6px}
    .screenshot-link:hover .screenshot-preview{display:block}
    .screenshot-preview img{max-width:400px;max-height:300px;border-radius:4px}
    .pagination-btn{background:#2a2a2a;border:1px solid #3a3a3a;color:#fff;padding:8px 16px;border-radius:4px;cursor:pointer;transition:.2s}
    .pagination-btn:hover:not(:disabled){background:#3a3a3a;transform:translateY(-1px)}
    .pagination-btn:disabled{opacity:.5;cursor:not-allowed}
    @media(max-width:768px){.table-container{overflow-x:auto;-webkit-overflow-scrolling:touch}table{min-width:600px}.hide-mobile{display:none}}
  </style>
</head>

    // Add weekly summary ONLY on Saturdays
    if (showWeeklySummary) {
      // Saturday with weekly summary - show weekly P&L and week number
      const weekPnLFormatted = weekPnL >= 0 ? `+$${Math.abs(weekPnL).toFixed(2)}` : `-$${Math.abs(weekPnL).toFixed(2)}`;
      calendarHTML += `
        <span class="text-xs font-bold ${weekPnL >= 0 ? 'text-green-400' : 'text-red-400'}">
          ${weekPnLFormatted}
        </span>
        <span class="text-xs text-gray-500">Week ${weekNumber}</span>
      `;
      weekPnL = 0;
      weekNumber++;
    }
