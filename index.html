<!--
  Trading Dashboard – STATIC GitHub Edition v3.4  (July 2025)
  -----------------------------------------------------------------
  ➤  This file is 100 % front‑end.  It **fetches** the trade payload
     from a JSON endpoint instead of relying on server‑side template
     placeholders ( `${…}` ).  Drop it into GitHub Pages and it will
     work as long as DATA_URL returns the shape documented below.

  Expected JSON (minimal):
  {
    "symbols"      : { "AAPL": { "pnl": 123, "trades": 4, "wins": 3 }, … },
    "weekdays"     : { "Monday": { "pnl": 50, "trades": 2 }, … },
    "hours"        : { "9": { "pnl": 25, "trades": 1 }, … },
    "equityTrades" : [ { "trade": 0, "equity": 50000, "date": "Start", "pnl": 0 }, … ],
    "equityDays"   : [ { "day": 0,  "equity": 50000, "date": "Start", "pnl": 0 }, … ],
    "calendar"     : { "2025-6": { "15": { "pnl": 45, "trades": 2 } } },
    "trades"       : [ { "trade_id":"T‑1", "date":"2025‑06‑15", "symbol":"AAPL", "side":"BUY", "p_l":45, "screenshot_url_A":"…" }, … ]
  }

  👉  Point DATA_URL at an n8n webhook (or a raw JSON file in the repo)
      and push.  Everything else is automatic.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body{margin:0;background:#0a0a0a;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
    .chart-container{position:relative;height:300px;width:100%}
    .calendar-day{position:relative;transition:.2s}
    .calendar-day:hover{transform:scale(1.05);z-index:10}
    ::-webkit-scrollbar{width:8px;height:8px}::-webkit-scrollbar-track{background:#1a1a1a}::-webkit-scrollbar-thumb{background:#3a3a3a;border-radius:4px}
  </style>
</head>
<body class="bg-[#0a0a0a] text-white">
  <div class="min-h-screen p-4 md:p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 flex items-center">Trading Dashboard <span class="w-3 h-3 bg-green-400 rounded-full ml-3 animate-pulse"></span></h1>

    <!-- METRICS stub; filled via JS -->
    <div id="metricStub" class="mb-8"></div>

    <!-- Equity Curve -->
    <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a] mb-8">
      <div class="flex justify-between mb-4">
        <h2 class="text-lg font-semibold">Equity Curve</h2>
        <div class="space-x-2">
          <button id="equityByTrades" class="px-3 py-1 text-sm rounded bg-[#2a2a2a]" onclick="switchEquityView('trades')">By Trades</button>
          <button id="equityByDays"   class="px-3 py-1 text-sm rounded bg-[#1a1a1a] text-gray-400" onclick="switchEquityView('days')">By Days</button>
        </div>
      </div>
      <div class="chart-container"><canvas id="equityChart"></canvas></div>
    </div>

    <!-- Calendar -->
    <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a] mb-8">
      <div class="flex justify-between items-center mb-4">
        <button onclick="changeCalendarMonth(-1)" class="p-2 hover:bg-[#2a2a2a] rounded">◀</button>
        <span id="calendarMonthYear" class="text-sm text-gray-400"></span>
        <button onclick="changeCalendarMonth(1)" class="p-2 hover:bg-[#2a2a2a] rounded">▶</button>
      </div>
      <div class="grid grid-cols-7 gap-2 text-center text-gray-500 text-xs mb-2">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
      </div>
      <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
    </div>

    <!-- Trades -->
    <div class="bg-[#1a1a1a] p-6 rounded border border-[#2a2a2a]">
      <h2 class="text-lg font-semibold mb-4">Trade History</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="border-b border-[#2a2a2a]"><tr><th class="py-2 px-4 text-left">Trade ID</th><th class="py-2 px-4 text-left">Date</th><th class="py-2 px-4 text-left">Symbol</th><th class="py-2 px-4 text-left">Side</th><th class="py-2 px-4 text-left">P&L</th><th class="py-2 px-4 text-left">Chart</th></tr></thead>
          <tbody id="tradesTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const DATA_URL = 'data/trades.json';          //  ← change to your webhook if needed
let rawData = {};
let equityChart;

/* ----------------------------------------------------------- fetch + init */
fetch(DATA_URL).then(r=>r.json()).then(json=>{rawData=json;init();}).catch(err=>{
  console.error('Data fetch failed:',err);
  document.body.innerHTML='<div class="text-center mt-20 text-red-400">Failed to load data. Check DATA_URL.</div>';
});

function init(){
  buildMetrics();
  initEquityChart();
  renderCalendar();
  renderTrades();
}

/* ----------------------------------------------------------- metrics */
function money(x){return (x>=0?'+':'')+x.toFixed(2)}
function buildMetrics(){
  const totalTrades = rawData.trades.length;
  const net = rawData.equityTrades.at(-1).equity - rawData.equityTrades[0].equity;
  const html=`<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-[#1a1a1a] p-4 rounded border border-[#2a2a2a]">
      <p class="text-gray-400 text-xs mb-1">Total Trades</p><p class="text-2xl font-bold">${totalTrades}</p>
    </div>
    <div class="bg-[#1a1a1a] p-4 rounded border border-[#2a2a2a]">
      <p class="text-gray-400 text-xs mb-1">Net P&L</p><p class="text-2xl font-bold ${net>=0?'text-green-400':'text-red-400'}">${money(net)}</p>
    </div>
  </div>`;
  document.getElementById('metricStub').innerHTML=html;
}

/* ----------------------------------------------------------- equity */
function initEquityChart(){
  Chart.defaults.color='#9ca3af';Chart.defaults.borderColor='#2a2a2a';
  equityChart = new Chart(document.getElementById('equityChart'),{
    type:'line',
    data:{labels:rawData.equityTrades.map(p=>`Trade ${p.trade}`),datasets:[{label:'Balance',data:rawData.equityTrades.map(p=>p.equity),borderColor:'#10b981',backgroundColor:'rgba(16,185,129,.1)',fill:true,tension:.4}]},
    options:{responsive:true,maintainAspectRatio:false}
  });
}
window.switchEquityView = mode=>{
  const src = mode==='days'?rawData.equityDays:rawData.equityTrades;
  equityChart.data.labels = src.map(p=> mode==='days'?p.date:`Trade ${p.trade}`);
  equityChart.data.datasets[0].data = src.map(p=>p.equity);
  equityChart.update();
  document.getElementById('equityByTrades').classList.toggle('bg-[#2a2a2a]',mode==='trades');
  document.getElementById('equityByDays').classList.toggle('bg-[#2a2a2a]',mode==='days');
};

/* ----------------------------------------------------------- calendar */
let calY=new Date().getFullYear(), calM=new Date().getMonth();
function cellHTML(d,info){
  const cls = info? (info.pnl>0?'bg-green-900/30 border-green-600/50':'bg-red-900/30 border-red-600/50') : 'bg-[#1a1a1a] border-[#2a2a2a]';
  const pnl = info?`<span class="text-xs ${info.pnl>=0?'text-green-400':'text-red-400'}">${info.pnl>=0?'+':''}${info.pnl.toFixed(0)}</span>`:'';
  return `<div class="h-16 rounded border flex flex-col items-center justify-center text-sm ${cls}"><span>${d}</span>${pnl}</div>`
}
function renderCalendar(){
  document.getElementById('calendarMonthYear').textContent=new Date(calY,calM).toLocaleDateString('en-US',{month:'long',year:'numeric'});
  const data=rawData.calendar[`${calY}-${calM}`]||{};
  const daysInMonth=new Date(calY,calM+1,0).getDate();
  const first=new Date(calY,calM,1).getDay();
  let html='';
  for(let i=0;i<(first===0?6:first-1);i++) html+='<div class="h-16"></div>';
  for(let d=1;d<=daysInMonth;d++) html+=cellHTML(d,data[d]);
  document.getElementById('calendarGrid').innerHTML=html;
}
window.changeCalendarMonth = o=>{calM+=o; if(calM<0){calM=11;calY--} if(calM>11){calM=0;calY++} renderCalendar();};

/* ----------------------------------------------------------- trades */
function renderTrades(){
  const tb = document.getElementById('tradesTableBody');
  tb.innerHTML = rawData.trades.map(t=>{
    const pnl=parseFloat(t.p_l||0);
    const link=t.screenshot_url_A||t.screenshot_url_B||t.screenshot_url_C;
    return `<tr class="border-b border-[#2a2a2a] hover:bg-[#222]">`
      +`<td class="py-2 px-4">${t.trade_id}</td>`
      +`<td class="py-2 px-4">${t.date}</td>`
      +`<td class="py-2 px-4">${t.symbol}</td>`
      +`<td class="py-2 px-4">${t.side}</td>`
      +`<td class="py-2 px-4 ${pnl>=0?'text-green-400':'text-red-400'}">${money(pnl)}</td>`
      +`<td class="py-2 px-4">${link?`<a class="underline text-blue-400" target="_blank" href="${link}">Chart</a>`:'-'}</td>`
      +`</tr>`;
  }).join('');
}
</script>
</body>
</html>
